<!DOCTYPE html>
  <head>
    <title>Anotações</title>
    <script type="text/javascript" src="script.js"></script>
  </head>

  <body>
    <button onClick="window.location.href='https://www.google.com';">Ir pro google</button>

    <button onClick="window.location.href='Testes.html';">Ir para Testes.html</button>

    <div id="area">Bem vindo...</div>
    
    <button onClick="document.getElementById('area').innerHTML='Bem vindo, ' + prompt('Qual seu nome?')">Entrar</button>
    <!-- document.write("<h1>lol</h1>") -->

    <button onClick="this.innerHTML= prompt(Escolha o nome deste botão)">Escolher o texto deste botão</button>
  </body>
</html>
